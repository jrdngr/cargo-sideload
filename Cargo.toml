[package]
name = "cargo-sideload"
description = "Download crates from your Cargo.lock to your local cargo cache with authentication."
version = "0.1.0"
authors = ["Jordan Grace <jordan.t.grace@gmail.com>"]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
base64 = "0.13"
cargo = "0.50"
clap = "3.0.0-beta.2"
dotenv = "0.15"
reqwest = { version = "0.11", features = ["blocking"] }
toml = "0.5"
url = "2.2"
